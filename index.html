<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log & registr</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="JavaScript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>
          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              <ion-icon name="mail" class="icon"></ion-icon>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Enter your password"
                required
              />
              <ion-icon name="lock-closed" class="icon"></ion-icon>
              <ion-icon name="eye-off" class="icon eye"></ion-icon>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="button" value="Login now" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text">Not a member?</span>
            <a href="#" class="text signup-link">Signup now</a>
          </div>
        </div>

        <!--Registration form-->
        <div class="form signup">
          <span class="title">Registration</span>
          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Enter your name" required />
              <ion-icon name="person" class="icon"></ion-icon>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              <ion-icon name="mail" class="icon"></ion-icon>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Enter your password"
                required
              />
              <ion-icon name="lock-closed" class="icon"></ion-icon>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Confirm your password"
                required
              />
              <ion-icon name="lock-closed" class="icon"></ion-icon>
              <ion-icon name="eye-off" class="icon eye"></ion-icon>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="sigCheck" />
                <label for="sigCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="button" value="Login now" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text">Not a member?</span>
            <a href="#" class="text login-link">Signup now</a>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
